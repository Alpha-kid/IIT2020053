<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">LastName</label>
          <input type="text" class="form-control" id="inputlastname" placeholder="LastName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Date of birth</label>
        <input type="date" class="form-control" id="inputdate" placeholder="Dob">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Identification Number</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Should be of lentgth 17">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Date of issue</label>
          <input type="date" class="form-control" id="inputdoi">
        </div>
        <div class="form-group col-md-4">
            <label for="inputdoe">Date of expiry</label>
            <input type="date" class="form-control" id="inputdoe">
        </div>
        
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/show_database.html" class="ml-2">Show Database</a>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
