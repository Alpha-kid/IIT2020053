<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <form action="/id/create" method="post">
      <div class="form-group">
        <label for="inputIdNumber">Identification Number</label>
        <input type="text" class="form-control" id="inputIdNumber" name="identification_number" placeholder="Should be of length 17" required>
    </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="last_name" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDob">Date of Birth</label>
            <input type="date" class="form-control" id="inputDob" name="date-of-birth" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputDoi">Date of Issue</label>
                <input type="date" class="form-control" id="inputDoi" name="date-of-issue" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputDoe">Date of Expiry</label>
                <input type="date" class="form-control" id="inputDoe" name="date-of-expiry" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/show_database.html" class="ml-2">Show Database</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
