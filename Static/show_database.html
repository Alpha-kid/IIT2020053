<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Display Page with Bootstrap</title>

  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">

    <h1 class="mb-4">Selct key and value for which you want to search the corresponding detail</h1>

    <form id="myForm">
      <div class="form-group">
        <label for="dropdown">Select an Option:</label>
        <select class="form-control" id="dropdown" name="dropdown">
          <option value="option1">Identification Number</option>
          <option value="option2">Name</option>
          <option value="option3">LastName</option>
          <option value="option3">Date of birth</option>
          <option value="option3">Date of issue</option>
          <option value="option3">Date of expiry</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textbox">Enter Text value:</label>
        <input type="text" class="form-control" id="textbox" name="textbox" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
      <a href="/Homepage.html" class="ml-2">Take me to home page</a>
    </form>

    <div id="displayWindow" class="mt-4">
      <h2>Display:</h2>
      <pre id="jsonDisplay"></pre>
    </div>

  </div>

  <!-- Add Bootstrap JS and Popper.js scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function submitForm() {
      // Get values from form elements
      const dropdownValue = document.getElementById('dropdown').value;
      const textboxValue = document.getElementById('textbox').value;

      // Create a JSON object
      const jsonObject = {
        dropdownValue: dropdownValue,
        textboxValue: textboxValue
      };

      // Display JSON in the display window
      document.getElementById('jsonDisplay').innerText = JSON.stringify(jsonObject, null, 2);
    }
  </script>

</body>
</html>
